spring.application.name=SpringBootJsp-Rest

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/nithya?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# Spring Security configuration (if using Spring Security)
management.endpoints.web.exposure.exclude=*
spring.security.user.name=admin
spring.security.user.password=secret


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dailect=org.hibernate.dialect.MySQL5Dialect
